<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="sy1.css">
</head>
<body>
	<div class="class">
		<h2>Login</h2>
		<form action="dbl.php" method="POST">
			<label for="uname">Username</label>
			<input type="text" id="uname" name="uname"placeholder="Username" required>
            <label for="email">Email</label>
			<input type="email" id="email" name="email"placeholder="Email Address" required>
			<label for="phno">Phone Number</label>
			<input type="text" id="phno" name="phno" placeholder="phone number" required>
            <label for="password">Password</label>
			<input type="password" id="password" name="password"placeholder="password" required><br>
			<button type="submit" onclick="location.href='home.html'">Login</button>
            <p>Don't have an account? <a href="signup.html" id="show-signup">Sign Up</a></p>
			<p>Are you an admin? <a href="adminn.html" id="show-signup">Login</a></p>
		</form>
	</div>
	<div id="google_translate_element"></div>
	<script>
		function googleTranslateElementInit() {
			new google.translate.TranslateElement({
				pageLanguage: 'en'
			}, 'google_translate_element');
		}
	</script>
	<script src="http://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
