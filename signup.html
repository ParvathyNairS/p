<!DOCTYPE html>
<html>
<head>
	<title>Signup Page</title>
	<link rel="stylesheet" type="text/css" href="sy1.css">
</head>
<body>
	<div class="container">
		<h2>Signup</h2>
		<form action="dbs.php" method="POST">
			<label for="uname">Username</label>
			<input type="text" id="uname" name="uname" placeholder="Username" required>
			<label for="name">Name</label>
			<input type="text" id="name" name="name" placeholder="Full Name" required>
			<label for="email">Email</label>
			<input type="email" id="email" name="email" placeholder="Email Address"required>
			<label for="phno">Phone Number</label>
			<input type="text" id="phno" name="phno" placeholder="phone Number" required>
			<label for="address">Address</label>
			<input type="text" id="address" name="address" placeholder="Address" required>
			<label for="password">Password</label>
			<input type="password" id="password" name="password" placeholder="Password" required>
			<label for="confirm_password">Confirm Password</label>
			<input type="password" id="confirm_password" name="confirm_password"placeholder="Confirm Password" required><br>
			<button type="submit">Signup</button>
            <p>Already have an account? <a href="login.html" id="show-login">Log In</a></p>
			
		</form>
		<div id="google_translate_element"></div>
	<script>
		function googleTranslateElementInit() {
			new google.translate.TranslateElement({
				pageLanguage: 'en'
			}, 'google_translate_element');
		}
	</script>
	<script src="http://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
	</div>
	<script>
		// Validate password confirmation and password strength
document.querySelector('form').addEventListener('submit', function(e) {
  e.preventDefault();
  var password = document.getElementById('password').value;
  var confirmPassword = document.getElementById('confirm_password').value;
  
  // Check if password and confirm password match
  if (password !== confirmPassword) {
    alert('Passwords do not match');
    return;
  }
  
  // Check if password meets the strength requirements
  var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
  if (!passwordRegex.test(password)) {
    alert('Password should be at least 8 characters long, and include at least one uppercase letter, one lowercase letter, one digit, and one special character');
    return;
  }
  
  // Submit the form
  this.submit();
});
	</script>
</body>
</html>
