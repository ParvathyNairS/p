<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="buy.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <h2 class="px-5 p-2">Shopping cart</h2>
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="pencil.jpg" alt="">
                        <h5>Sprout Pencil (₹5 each)</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="phone-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phone-number" type="number" min="0" class="form-control text-center" value="1">
                           <button id="phone-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>₹ <span id="phone-total">5</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="scarf.jpg" alt="">
                        <h5>Scarf (₹275/scarf)</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="case-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-number" type="number" min="0" class="form-control text-center" value="1">
                           <button  id="case-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>₹ <span id="case-total">275</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

            <!-- Book -->
<div class="cart-item">
    <div class="row">
        <div class="col-md-7 center-item">
            <img src="book.jpg" alt="">
            <h5>Books (₹150)</h5>
        </div>

        <div class="col-md-5 center-item">
            <div class="input-group number-spinner">
                <button id="book-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                <input id="book-number" type="number" min="0" class="form-control text-center" value="1">
                <button id="book-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
            </div>
            <h5>₹ <span id="book-total">150</span> </h5>
            <img src="images/remove.png" alt="" class="remove-item">
        </div>
    </div>
</div>

<!-- Dreamcatcher -->
<div class="cart-item">
    <div class="row">
        <div class="col-md-7 center-item">
            <img src="dream.jpg" alt="">
            <h5>Dream Catcher (₹125)</h5>
        </div>

        <div class="col-md-5 center-item">
            <div class="input-group number-spinner">
                <button id="dream-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                <input id="dream-number" type="number" min="0" class="form-control text-center" value="1">
                <button id="dream-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
            </div>
            <h5>₹ <span id="dream-total">125</span> </h5>
            <img src="images/remove.png" alt="" class="remove-item">
        </div>
    </div>
</div>

               <div class="cart-item">
                  <div class="row g-2">

                     <div class="col-6">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-6 status">
                        <h5>₹<span id="sub-total">555</span></h5>
                        <h5>₹<span id="tax-amount">0</span></h5>
                        <h5>₹<span id="total-price">555</span></h5>
                     </div>
                     
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button class="check-out">NEXT</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script src="buy.js"></script>
   

   <nav>
    <button class="home" type="button" onclick="location.href='store.html'">Back</button>
  </nav>
  <input type="hidden" id="total-amount" value="" />

</body>
</html>
